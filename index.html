<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .top-header {
            background: #dde0e3;
            color: rgb(14, 8, 8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .save-button {
            padding: 10px 15px;
            background: #0b0f0d;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .save-button:hover {
            background: #1f6547;
        }
        .content {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 250px;
            background: #d8dadb;
            padding: 15px;
            color: rgb(16, 11, 11);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar h3 {
            margin-bottom: 15px;
        }
        .component-list button {
            width: 100%;
            margin-bottom: 8px;
            padding: 10px;
            border: none;
            background: #e7f4ee;
            color: rgb(20, 16, 16);
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .component-list button:hover {
            background: #369f73;
        }
        .main {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .form-area {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group {
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: 0.3s;
            border: 2px dashed transparent;
            width: 100%;
            cursor: grab;
        }
        .form-group:hover {
            border-color: #42b983;
        }
        .delete-btn {
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
           
            transition: 0.3s;
            margin-top: 5px;
        }
        .delete-btn:hover {
            background: #b73232;
        }
        .form-group label {
            font-size: 14px;
            margin-bottom: 4px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .drag-over {
            border: 2px dashed #42b983 !important;
            background: #e6fff2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-header">
            <span>Form Designer</span>
            <button class="save-button" onclick="saveForm()">Save</button>
        </div>

        <div class="content">
            <div class="sidebar">
                <h3>Form Components</h3>
                <div class="component-list">
                    <button onclick="addComponent('input')">Input +</button>
                    <button onclick="addComponent('select')">Select +</button>
                    <button onclick="addComponent('textarea')">Textarea +</button>
                    <button onclick="addComponent('checkbox')">Checkbox +</button>
                </div>
            </div>
            <div class="main">
                <div class="form-container">
                    <div class="form-area" id="formArea"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let formdata = JSON.parse(localStorage.getItem('formdata')) || [];
        let draggedIndex = null;

        function fetchData() {
            const formArea = document.getElementById("formArea");
            formArea.innerHTML = "";

            formdata.forEach((ele, index) => {
                let inputBox = document.createElement("div");
                inputBox.classList.add("form-group");
                inputBox.draggable = true;
                inputBox.dataset.index = index;

                inputBox.ondragstart = (event) => drag(event, index);
                inputBox.ondragover = (event) => allowDrop(event);
                inputBox.ondragleave = (event) => removeHighlight(event);
                inputBox.ondrop = (event) => drop(event, index);

                let content = `<label>${ele.label}</label>`;
                if (ele.type === "input") {
                    content += `<input type="text" placeholder="${ele.placeholder}">`;
                } else if (ele.type === "select") {
                    let optionsHTML = ele.options.map(opt => `<option>${opt}</option>`).join('');
                    content += `<select>${optionsHTML}</select>`;
                } else if (ele.type === "textarea") {
                    content += `<textarea placeholder="${ele.placeholder}"></textarea>`;
                } else if (ele.type === "checkbox") {
                    content += `<input type="checkbox">`;
                }

                inputBox.innerHTML = content + `<button class="delete-btn" onclick="deleteComponent(${index})">üóëÔ∏è</button>`;
                formArea.appendChild(inputBox);
            });
            saveToLocalStorage();
        }

        function addComponent(type) {
            let newElement = {
                type: type,
                label: `New ${type.charAt(0).toUpperCase() + type.slice(1)}`,
            };

            if (type === "input" || type === "textarea") {
                newElement.placeholder = "Enter text";
            } else if (type === "select") {
                newElement.options = ["Option 1", "Option 2", "Option 3"];
            }

            formdata.push(newElement);
            fetchData();
        }

        function deleteComponent(index) {
            formdata.splice(index, 1);
            fetchData();
        }

        function saveToLocalStorage() {
            localStorage.setItem('formdata', JSON.stringify(formdata));
        }

        function saveForm() {
            alert("Form Saved Successfully!");
        }

        function drag(event, index) {
            draggedIndex = index;
            event.dataTransfer.effectAllowed = "move";
        }

        function allowDrop(event) {
            event.preventDefault();
            let target = event.target.closest(".form-group");
            if (target) target.classList.add("drag-over");
        }

        function removeHighlight(event) {
            let target = event.target.closest(".form-group");
            if (target) target.classList.remove("drag-over");
        }

        function drop(event, toIndex) {
            event.preventDefault();
            if (draggedIndex !== null && draggedIndex !== toIndex) {
                let movedItem = formdata.splice(draggedIndex, 1)[0];
                formdata.splice(toIndex, 0, movedItem);
                fetchData();
            }
            removeHighlight(event);
        }

        fetchData();
    </script>
</body>
</html>
